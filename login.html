<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login_register.css"
</head>
<body>

    <div class="alert-box">
        <p class="alert">hello</p>
    </div>
    
    <div class="form">
        <h1 class="heading">login</h1>
        <input type="email" placeholder="email" autocomplete="off" class="email" required>
        <input type="password" placeholder="password" autocapitalize="off" class="password" required>
        <button class="submit-btn">log in</button>
        <a href="#" class="link">Don't have an account? Register one</a>
    </div>

    <script src="js/form.js"/>

</body>
</html>
